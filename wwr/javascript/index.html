<!DOCTYPE html>

<head>
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">

	<!-- CSS file Included -->
	<link rel="stylesheet"
		type="text/css" href="tic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">

	<!-- JavaScript file included -->
	<script src="tic.js"></script>
    <!-- somhing fun to animation game-->
    <style> 
    #myDIV {
    background-color: rgb(60, 26, 199);
    animation: mymove 5s infinite;
    }

    @keyframes mymove {
    20% {margin: 20px;}
    }
    #myDIVH1 {
    background-color: rgb(15, 212, 212);
    animation: mymove 5s infinite;
    }

    @keyframes mymove {
    20% {margin: 20px;}
    }
</style>
</head>

<body>
    
	<div id="main">
        <div id="myDIVH1">
		<h1>TIC TAC TOE </h1>
        </div>
		<!-- Game Instructions -->
		<p id="ins">Click any box to START game<br><br>First Player is
			<b><strong>Player X</strong></b><br><br>Second
			Player is <b><strong>Player O</strong></b>
		</p>

    <div id="myDIV">
		<br><br>
		<!-- 3*3 grid of Boxes -->
		<input type="text" id="b1" onclick=
			"myfunc_3(); myfunc();" readonly>

		<input type="text" id="b2" onclick=
			"myfunc_4(); myfunc();" readonly>

		<input type="text" id="b3" onclick=
			"myfunc_5(); myfunc();" readonly>
		<br><br>

		<input type="text" id="b4" onclick=
			"myfunc_6(); myfunc();" readonly>
			
		<input type="text" id="b5" onclick=
			"myfunc_7(); myfunc();" readonly>

		<input type="text" id="b6" onclick=
			"myfunc_8(); myfunc();" readonly>
		<br><br>

		<input type="text" id="b7" onclick=
			"myfunc_9(); myfunc();" readonly>

		<input type="text" id="b8" onclick=
			"myfunc_10();myfunc();" readonly>

		<input type="text" id="b9" onclick=
			"myfunc_11();myfunc();" readonly>

		
        <!-- Grid end here -->
		<br><br><br>
        </div>
		<!-- Button to reset game -->
		<button id="but" onclick="myfunc_2()">
			RESET
		</button>

		<br><br>
		<!-- Space to show player turn -->
		<p id="print"></p>

	</div>
</body>

</html>
